<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
  />
  <script
  src="https://unpkg.com/swiper@8/swiper-bundle.min.js"
  defer
></script>
    <script src="script.js" defer type = "module"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="app">
      <div class="app_location">
        <img
          class="app_location_icon"
          src="assets/place.png"
          alt="location-icon"
        />
        <span class="app_location_city"></span>
      </div>
      <div class="app_date"></div>
      <div class="app_weather-now">
        <img src="" class="app_weather-now_icon"></img>
        <div class="app_weather-now_temp"></div>
        <img class="app_weather-now_unit" src="assets/celsius.png" alt="celcius">
        <div class="app_weather-now_pop">
          <div class="app_weather-now_pop_icon"><div class="app_weather-now_pop_icon_bg"></div></div>
          
        </div>
        <div class="app_weather-now_details">
          <div class="app_weather-now_details_feels_like"></div>
          <div class="app_weather-now_details_wind"></div>
          <div class="app_weather-now_details_pressure"></div>
        </div>
      </div>
      <div class="app_weather-hours">
        <div class="swiper">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-pagination"></div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
      </div>
      </div>
      <div class="app_weather_daily">
       
      </div>
    </main>
  </body>
</html>
