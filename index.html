<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="app">
      <div class="app_location">
        <img
          class="app_location_icon"
          src="assets/place.png"
          alt="location-icon"
        />
        <span class="app_location_city"></span>
      </div>
      <div class="app_date"></div>
      <div class="app_weather-now">
        <img src="" class="app_weather-now_icon"></img>
        <div class="app_weather-now_temp"></div>
      </div>
      <div class="app_weather-hours"></div>
    </main>
  </body>
</html>
